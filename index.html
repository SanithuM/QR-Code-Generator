<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
</head>

<body>

    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" id="inputText" placeholder="Type here..." />

        <div class="imgBox" id="imgBox">
            <img src="" id="qrImage" /><br>
        </div>

        <button onclick="generateQR()" id="generateButton">Generate QR Code</button>
        <button id="downloadButton" onclick="downloadQR()" style="margin-top: 10px; display: none;">
            Download QR Code
        </button>

    </div>

    <script src="script.js"></script>
</body>

</html>
